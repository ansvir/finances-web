<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Финансы - Вход</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" data-th-href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" data-th-href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" data-th-href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<form name="f" th:action="@{/login}" method="POST">
    <section class="vh-100 gradient-primary">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <img class="img-fluid" th:src="@{/img/logo.svg}" alt="Логотип приложения"
                                     style="width: 25%; height: 25%">
                                <h2 class="text-white my-3">Добро пожаловать!</h2>

                                <div th:if="${param.error}" class="alert alert-error">
                                    Неправильное имя или пароль.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    Вы вышли из аккаунта.
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="username" name="username" class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Имя</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Пароль</label>
                                </div>

                                <input id="googleId" type="hidden" name="googleId">

<!--                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Забыли пароль?</a>-->
<!--                                </p>-->

                                <button id="submit" class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <script src="https://accounts.google.com/gsi/client" async defer></script>
                                    <div id="g_id_onload"
                                         data-client_id="1067184695469-poa2mav787n1nssfee6m18a4qhh4m6t4"
                                         data-callback="handleCredentialResponse">
                                    </div>
                                    <div class="g_id_signin" data-type="standard"></div>
                                </div>

                            </div>

<!--                            <div>-->
<!--                                <p class="mb-0">Нет аккаунта? <a href="#!" class="text-white-50 fw-bold">Зарегистрироваться</a>-->
<!--                                </p>-->
<!--                            </div>-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/lib/wow/wow.min.js" data-th-src="@{/lib/wow/wow.min.js}"></script>
<script src="/lib/easing/easing.min.js" data-th-src="@{/lib/easing/easing.min.js}"></script>
<script src="/lib/waypoints/waypoints.min.js" data-th-src="@{/lib/waypoints/waypoints.min.js}"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js" data-th-src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="/lib/custom.js" data-th-src="@{/lib/custom.js}"></script>
<script type="application/javascript">
    function handleCredentialResponse(c) {
        $("#googleId").val(c.credential)
        $("#submit").click()
    }
</script>
</body>
</html>
