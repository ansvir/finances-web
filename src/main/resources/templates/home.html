<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <title>Финансы</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/public/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/public/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/public/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl bg-white p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Загрузка...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="desktop navbar nav-bar navbar-expand bg-white navbar-light py-0 px-4">
        <div class="container-fluid bg-transparent">
            <a th:href="@{/home}" class="navbar-brand d-flex align-items-center text-center">
                <div class="icon p-2 me-2">
                    <img class="img-fluid" th:src="@{/public/img/icon-deal.png}" alt="Icon"
                         style="width: 30px; height: 30px;">
                </div>
                <h1 class="m-0 text-primary">Финансы</h1>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a th:href="@{/logout}" class="nav-item nav-link active">Выйти</a>
                    <a th:href="@{/profile}" class="nav-item nav-link active">Привет,&nbsp;
                        <span th:text="${#authentication.name}"></span>
                    </a>
                </div>
                <a th:href="@{/home}" class="btn btn-primary px-3 d-none d-lg-flex">Главная</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div sec:authorize="isAuthenticated()">
        <!-- Search Start -->
        <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
            <div class="container">
                <div class="row g-2">
                    <form th:action="@{/payment}" method="post">
                        <div class="col-md-12">
                            <div class="row g-2">
                                <div class="col-md-2">
                                    <select th:name="category.id" class="form-select border-0 py-3">
                                        <option th:selected="${categories.get(0).id}" th:value="${category.id}"
                                                th:each="category : ${categories}" th:text="${category.name}"></option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" th:name="name" class="form-control border-0 py-3"
                                           placeholder="Детали платежа">
                                </div>
                                <div class="col-md-2">
                                    <input type="number" step="any" th:name="amount" class="form-control border-0 py-3"
                                           placeholder="Сумма, BYN.">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-dark border-0 w-100 py-3" type="submit">Добавить</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row my-4">
                    <div class="rounded-3 bg-white p-4">
                        <h2>Все платежи</h2>
                        <table id="paymentsTable" class="table table-bordered table-dark">
                            <thead>
                            <tr>
                                <th>Детали</th>
                                <th>Сумма, BYN.</th>
                                <th>Категория</th>
                                <th>Дата и время</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="payment : ${#lists.sort(payments, #futils.getPaymentDateComparator())}">
                                <td th:text="${payment.name}"></td>
                                <td th:text="${payment.amount}"></td>
                                <td th:text="${payment.category.name}"></td>
                                <td th:text="${#strings.listJoin(payment.dateTime.split('T'), ' ')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row py-4">
                    <div class="rounded-3 bg-white p-4">
                        <h2>Сравнительный анализ затрат за всё время</h2>
                        <table id="paymentsAnalysisTable" class="table table-bordered table-dark">
                            <thead>
                            <tr>
                                <th>Месяц</th>
                                <th>Затраты</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="payment : ${#lists.sort(paymentsByMonth, #futils.getPaymentMonthDateComparator())}">
                                <td th:text="${payment.date}"></td>
                                <td>
                                    <div class="progress" role="progressbar" aria-label="Сравнение с предыдущим месяцем"
                                         th:aria-valuenow="${payment.displayValue}" aria-valuemin="0"
                                         aria-valuemax="100">
                                        <div th:if="${payment.displayValue < 0}"
                                             class="progress-bar bg-info overflow-visible link-dark"
                                             th:text="${payment.displayValue} + '%'"
                                             th:style="'width: ' + ${payment.total} + '%'"></div>
                                        <div th:if="${payment.displayValue >= 0}"
                                             class="progress-bar bg-warning overflow-visible link-dark"
                                             th:text="${payment.displayValue} + '%'"
                                             th:style="'width: ' + ${payment.total} + '%'"></div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row py-4">
                    <div class="rounded-3 bg-white p-4">
                        <h2>Сравнительный анализ затрат по периоду</h2>
                        <form class="form-floating" th:action="@{/home}" method="POST">
                            <div class="col-md-12 py-2">
                                <div class="row g-2">
                                    <div class="col-md-2">
                                        <input id="prioritiesDateFrom" class="form-control" type="date"
                                               name="prioritiesDateFrom"/>
                                    </div>
                                    <div class="col-md-2">
                                        <input id="prioritiesDateTo" class="form-control" type="date"
                                               name="prioritiesDateTo"/>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-dark border-0 w-25" type="submit">
                                            <img class="img-fluid" th:src="@{public/img/search-solid.svg}"/>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row py-4">
                            <div class="col-md-4">
                                <div class="card border-0">
                                    <div class="card-body">
                                        <canvas id="prioritiesPaymentsChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card align-content-center border-0">
                                    <div class="card-body">
                                        <canvas id="paymentsByPeriodLine"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search End -->
    <!-- Footer Start -->
    <footer th:insert="fragments/footer.html"></footer>
    <!-- Footer End -->

    <!-- Mobile navbar -->
    <nav class="mobile navbar fixed-bottom navbar-expand navbar-light bg-dark">
        <div class="container-fluid nav-bar bg-transparent">
            <div class="navbar-nav nav-justified">
                <div class="nav-item">
                <a class="nav-link active w-25" aria-current="page" th:href="@{/home}">
                    <img class="img-fluid" th:src="@{public/img/house-solid.svg}"/></a>
                </div>
                <div class="nav-item">
                <a class="nav-link w-25" aria-current="page" th:href="@{/profile}">
                    <img class="img-fluid" th:src="@{public/img/user-solid.svg}"/></a>
                </div>
                <div class="nav-item">
                <a class="nav-link w-25" aria-current="page" th:href="@{/logout}">
                    <img class="img-fluid" th:src="@{public/img/right-from-bracket-solid.svg}"/></a>
                </div>
        </div>
        </div>
    </nav>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/public/lib/wow/wow.min.js}"></script>
<script th:src="@{/public/lib/easing/easing.min.js}"></script>
<script th:src="@{/public/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/public/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/public/lib/custom.js}"></script>
<script th:inline="javascript" type="application/javascript">
    $(document).ready(function () {
        $('#paymentsTable').dataTable({
            language: {
                search: '<span class="link-dark">Поиск</span>',
                searchPlaceholder: '',
                lengthMenu: '<span class="link-dark">Показать _MENU_ записей</span>',
                info: '<span class="link-dark">Показано от _START_ до _END_ из _TOTAL_ записей</span>',
                infoEmpty: '<span class="link-dark">Данных не найдено</span>',
                infoFiltered: '<span class="link-dark">(отображено из всех _MAX_ записей)</span>',
                zeroRecords: 'Данных не найдено',
                paginate: {
                    first: 'Первая',
                    last: 'Последняя',
                    next: 'Следующая',
                    previous: 'Предыдущая'
                }
            }
        })
        $('#paymentsAnalysisTable').dataTable({
            language: {
                search: '<span class="link-dark">Поиск</span>',
                searchPlaceholder: '',
                lengthMenu: '<span class="link-dark">Показать _MENU_ записей</span>',
                info: '<span class="link-dark">Показано от _START_ до _END_ из _TOTAL_ записей</span>',
                infoEmpty: '<span class="link-dark">Данных не найдено</span>',
                infoFiltered: '<span class="link-dark">(отображено из всех _MAX_ записей)</span>',
                zeroRecords: 'Данных не найдено',
                paginate: {
                    first: 'Первая',
                    last: 'Последняя',
                    next: 'Следующая',
                    previous: 'Предыдущая'
                }
            }
        })
    });
    /*<![CDATA[*/
    var paymentsByPeriod = /*[[${paymentsByPeriod}]]*/ [];
    var allPaymentsByPeriod = /*[[${allPaymentsByPeriod}]]*/ [];
    var periodFrom = /*[[${period.prioritiesDateFrom}]]*/ '2000-01-01'
    var periodTo = /*[[${period.prioritiesDateTo}]]*/ '2025-12-01'
    /*]]>*/
    var periodFromDate = getDate(periodFrom)
    var periodToDate = getDate(periodTo)
    document.getElementById('prioritiesDateFrom').valueAsDate = periodFromDate
    document.getElementById('prioritiesDateTo').valueAsDate = periodToDate
    const ctx = document.getElementById('prioritiesPaymentsChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: paymentsByPeriod.map(p => p.category.name),
            datasets: [{
                label: 'BYN',
                data: paymentsByPeriod.map(p => p.amount),
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                x: {
                    display: false
                },
                y: {
                    display: false
                }
            }
        }
    });

    const ctx2 = document.getElementById('paymentsByPeriodLine');
    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: allPaymentsByPeriod.map(payment => payment.date),
            datasets: [{
                label: 'Затраты, BYN',
                data: allPaymentsByPeriod.map(payment => payment.amount),
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    display: true
                },
                y: {
                    display: true,
                    grid: {
                        display: false
                    }
                }
            }
        }
    });

    function getDate(string) {
        var parts = string.split('-')
        var date = Number.parseInt(parts[2]) + 1
        var dateString = parts[1] + '/' + date + '/' + parts[0]
        return new Date(dateString)
    }
</script>
</body>

</html>
